<script>
    $("#reset_btn").click(function(){
        var name=$("#username");
        var qq=$("#qq");
        if(name.val()!="" && qq.val()!=""){
            $.ajax({
                type:'POST',
                url:'http://moe.boxpaper.club:8000/user/resetpasswd',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                data:{"username":name.val(),"qq":qq.val()},
                dataType:"json",
                success:function(data){
                    console.log(data)
                    if(data["status"]==0){
                        swal({
                            title: '成功发送邮件！',
                            text: '前往您的邮箱检查邮件信息',
                            type: 'success',
                            buttonsStyling: false,
                            confirmButtonClass: 'btn btn-success'
                        })
                    }else{
                        swal({
                            title: '警告',
                            text: data["err"],
                            type: 'info',
                            buttonsStyling: false,
                            confirmButtonClass: 'btn btn-info',
                            timer: 2000
                        })
                    }
                }
            })
        }
    })
</script>
