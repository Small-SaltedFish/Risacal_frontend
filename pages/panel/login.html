  <script>
    $("#log-btn").click(function(){
      var name = $("#log-user")
      var pw = $("#log-pw")
	  if(name.val()!="" && pw.val()!=""){
		  for (var key in $.cookie()) {
			  $.removeCookie(key)
		  }
		  clear()
      $.ajax({
        type:'POST',
        url:'http://moe.boxpaper.club:8000/user/login',
        xhrFields: {
          withCredentials: true
        },
        crossDomain: true,
        data:{"username":name.val(),"password":hex_md5(pw.val())},
        dataType:"json",
        success:function(data){
          console.log(data)
          if(data["status"]==0){
            swal({
              title: '登录成功',
              text: '正在将您重定向到控制台...',
              type: 'success',
              buttonsStyling: false,
              confirmButtonClass: 'btn btn-success'
            })
			setTimeout(function(){
				window.location.replace("../../pages/dashboards/dashboard.html")
			},1000)
            
          }else{
            swal({
              title: '警告',
              text: data["err"],
              type: 'info',
              buttonsStyling: false,
              confirmButtonClass: 'btn btn-info',
              timer: 2000
            })
          }
        }
      })
	}
	else{
		swal({
		  title: '错误',
		  text: "不允许留空",
		  type: 'warning',
		  buttonsStyling: false,
		  confirmButtonClass: 'btn btn-warning',
		  timer: 2000
		})
	}
	})
  </script>
